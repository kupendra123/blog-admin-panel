<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Add New Blog</h1>
  </header>

  <main>
    <form id="blogForm" onsubmit="return addBlog(event)">
      <label>Blog Image:</label>
      <input type="file" id="blogImage" accept="image/*">

      <label>Title:</label>
      <input type="text" id="blogTitle" required>

      <label>Short Description:</label>
      <input type="text" id="blogDescription" required>

      <label>Blog Content:</label>
      <textarea id="blogContent" required></textarea>

      <button type="submit">Add Blog</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
